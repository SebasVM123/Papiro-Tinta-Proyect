<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
	<!-- Metadata -->
	<meta charset="UTF-8">
	<meta name="author" content="Sebastian Velasquez">
	<meta name="description" content="Login del sitio web de Papiro&Tinta">
	<meta name="keywords" content="libreria, librería, libros online">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Titulo -->
	<title>Papiro&Tinta | Iniciar Sesión</title>
	<!-- favicon -->
	
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<!-- CSS -->
	<link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
	<main>
		<div class="container d-flex justify-content-center align-items-center vh-100" id="login-container">
			<div class="row justify-content-center">
				<div class="col col-2 d-none d-sm-none d-md-block align-self-start">
	                <div class="image-container">
		                <img src="{% static 'assets/images/flower.png' %}" alt="Imagen de una flor" class="responsive-image">
	                </div>
	            </div>
				<div class="col-md-auto align-self-center" id="login-box">
					<h1 class="title-1">Iniciar Sesión</h1>
					<h2 class="title-3">Papiro & Tinta</h2>
			        <form class="py-4" id="login-form" method="post">
				        {% csrf_token %}
				        <div class="form-floating mb-3">
					        <input type="email" class="form-control custom-input" id="floatingInput" name="email" placeholder="name@example.com" required pattern="[^@\s]+@(?!.*\.{2,})(?!.*-{2,})[^@\s]+\.[a-zA-Z]{2,}" title="No es un correo electrónico válido.">
					        <label for="floatingInput">Correo electrónico</label>
				        </div>
				        <div class="form-floating">
					        <input type="password" class="form-control custom-input" id="floatingPassword" name="password" placeholder="Password" required pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d\S]{4,}" title="La contraseña debe tener mínimo 8 caracteres y tener al menos una letra y un número">
					        <label for="floatingPassword">Contraseña</label>
				        </div>
				        <button type="submit" class="btn btn-primary mt-3 custom-button">Iniciar Sesión</button>
			        </form>
			        <p class="mt-2">¿No tienes una cuenta? <a href="#" class="mt-2 custom-link">Regístrate gratis</a></p>
				</div>
				<div class="col col-2 d-none d-sm-none d-md-block align-self-end">
	                <div class="image-container">
		                <img src="{% static 'assets/images/flower-r.png' %}" alt="Imagen de una flor girada 180 grados a la derecha" class="responsive-image">
	                </div>
	            </div>
			</div>
		</div>
	</main>
	
	<!-- JS Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
