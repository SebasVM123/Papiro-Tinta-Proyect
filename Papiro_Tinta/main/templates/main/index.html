<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
	<!-- Metadata -->
	<meta charset="UTF-8">
	<meta name="author" content="Sebastian Velasquez">
	<meta name="description" content="Página principal del sitio web de Papiro&Tinta">
	<meta name="keywords" content="libreria, librería, libros online">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Titulo -->
	<title>Papiro&Tinta | Página Principal del sitio web de Papiro & Tinta</title>
	<!-- favicon -->
	<link rel="icon" href="{% static 'assets/favicon.png' %}" type="image/png">
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<!-- Bootstrap icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<!-- CSS -->
	<link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-md px-lg-5" id="navbar-header">
		  <div class="container-fluid">
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
			<a class="navbar-brand" href="#">
				<img class="img-fluid navbar-logo" src="{% static 'assets/logo/logo-2.png' %}" alt="logo de Papiro & Tinta">
			</a>
		    <div class="collapse navbar-collapse justify-content-end" id="navbar-toggler">
			  <form class="d-flex" role="search">
		        <input class="form-control me-2" type="search" placeholder="Buscar libros..." aria-label="Buscar libros">
		        <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
		      </form>
		      <ul class="navbar-nav d-flex align-items-center">
		        <li class="nav-item">
		          <a class="nav-link" href="#">Iniciar sesión</a>
		        </li>
			    <li class="nav-item" >
		          <a class="nav-link" href="#"><i class="bi bi-person-circle" id="login-icon"></i></a>
		        </li>
		      </ul>
		    </div>
		  </div>
	    </nav>
		
		<div class="container-fluid d-flex justify-content-center align-items-center" id="bottom-navbar">
			<h2 class="title">ENVÍOS GRATIS A CUALQUIER PARTE DEL MUNDO</h2>
		</div>
		
		<div class="container" id="img-header">
	        <div class="row">
	            <div class="col-lg">
	                <div class="image-container">
	                    <img src="{% static 'assets/images/header-img.png' %}" alt="Imagen de una biblioteca con el logo de Papiro&Tinta" class="responsive-image">
	                </div>
	            </div>
	        </div>
	    </div>
	</header>
	<!-- JS Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
